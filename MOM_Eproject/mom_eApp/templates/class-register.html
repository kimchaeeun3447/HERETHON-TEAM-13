<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOM-E: 클래스 신청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="class-register.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <header>
        <img src="img/mome-logo.png" alt="logo">
        <div class="greetings">
            <p><strong>김멋사</strong><small>님, 오늘도 즐겁게 학습하세요!</small></p>
        </div>
    </header>
    <br/><br/><br/><br/>
    <div class="banner">
        <div class="banner-card" style="width: 80rem;">
            <h1>클래스 신청하기</h1>
        </div>
    </div>
    <div class="class-info">
        <br/><br/><br/><br/>
        <h2>클래스 정보</h2>
        <div class="info-content">
            <div class="card" style="width: 85rem;">
                <div class="card-body">
                  <p><strong>클래스명</strong>ㅤㅤㅤ웹 퍼블리싱 - HTML & CSS 기초부터 응용까지</p>
                  <p><strong>카테고리</strong>ㅤㅤㅤ<img src="img/programming-pill.png"></p>
                  <p><strong>일시</strong>ㅤㅤㅤㅤ 2022.07.29 (금) 19:00 ~ 21:00</p>
                  <p><strong>ㅤㅤ</strong>ㅤㅤㅤㅤ2022.07.30 (토) 18:00 ~ 20:00</p>
                  <p><strong>ㅤㅤ</strong>ㅤㅤㅤㅤ2022.07.31 (일) 17:00 ~ 19:00</p>
                  <p><strong>장소</strong>ㅤㅤㅤㅤ서울시 노원구 화랑로 621 서울여자대학교 50주년기념관</p>
                  <p><strong>수강료</strong>ㅤㅤㅤ 무료</p>
                </div>
              </div>
        </div>
    </div>
    
        <br/><br/><br/><br/>
        <h2>신청자 정보입력</h2>
        <div class="person-info">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="이름" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="(전화번호 010-XXXX-XXXX)" aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="이메일" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="---.com" aria-label="Server">
          </div>
          
          <div class="input-group">
            <span class="input-group-text">신청 이유</span>
            <textarea class="form-control" aria-label="With textarea" placeholder="취업에 있어 고민하고 있는 부분이 있어 강사와 상의하고 싶은 내용이 있다면 자유롭게 적어 주세요."></textarea>
        </div>
        <br/><br/><br/>
        <div class="button">
            <img src="img/button.png">
        </div>
    </div>
    <br/><br/><br/><br/>
</body>
</html>
