<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Log-in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="logo">
    <img src="img/mome-logo.png">
    </div>
    <br/><br/>
    <div class="input-content">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="아이디를 입력해주세요." aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <br/>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="비밀번호를 입력해주세요." aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <br/><br/>
    <div class="notice">
        <p>아직 MOM-E 회원이 아니라면? <strong>회원가입하기</strong></p>
    </div>
    <br/><br/>
    <div class="button">
        <img src="img/login.png" alt="login">
    </div>
    <br/><br/>
    <div class="sns-login">
        <img alt="naver login" src="img/naver_login.png" /><br/><br/>
        <img alt="kakao login" src="img/kakao_login.png" /><br/><br/>
    </div>
</body>
</html>
